
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarDekho</title>
    
    <!-- Add your CSS for styling the banner section -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Include any additional CSS libraries or frameworks -->
    
    <!-- Add any JavaScript/jQuery for dynamic functionality if needed -->
    <script src="script.js"></script>
</head>
<body>
    <!-- Include the header section -->
    <include src="header.html"></include>

    <section class="banner">
        <!-- Display banner images and content -->
        <img src="banner-image.jpg" alt="Banner Image">
        <h1>Welcome to CarDekho</h1>
        <p>Discover the latest cars and more!</p>
    </section>
    
    <!-- Rest of your website content -->

    <footer>

        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="footer-logo.png" alt="CarDekho Logo">
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/contact">Contact Us</a></li>
                        <li><a href="/privacy">Privacy Policy</a></li>
                        <!-- Add more footer links as needed -->
                    </ul>
                </div>
                <div class="footer-social">
                    <ul>
                        <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
                        <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
                        <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
                        <!-- Add more social media links/icons as needed -->
                    </ul>
                </div>
            </div>
            <div class="footer-disclaimer">
                &copy; 2023 CarDekho. All rights reserved.
            </div>
        </footer>
        
        
    </footer>
